<mat-card>
    <mat-card-title>
        {{title}}
    </mat-card-title>
    <mat-card-content>
        <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput id="iptUsername" placeholder="Username" formControlName="username">
                <mat-icon matSuffix>account_box</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput id="iptPassword" placeholder="Password" type="password" formControlName="password">
                <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button class="button full-width" mat-raised-button color="primary"
                [disabled]="!loginForm.valid">Login</button>
        </form>
    </mat-card-content>
    <mat-card-footer>
        <p>
            <a [routerLink]="['/login']" *ngIf="authType == 'register'">Have an account?</a>
            <a [routerLink]="['/register']" *ngIf="authType == 'login'">Need an account?</a>
        </p>
    </mat-card-footer>
</mat-card>

<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content [ngClass]="getContentClass()">
    <div>
        <mat-icon>{{data.type}}</mat-icon>{{data.message}}
    </div>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="center">
    <button (click)="onClose()" mat-raised-button color="primary" mat-dialog-close>
        Close
    </button>
</mat-dialog-actions>

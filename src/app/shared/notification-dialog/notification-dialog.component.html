<div mat-dialog-content>
    <div *ngIf="data.type === 'error'">
        <mat-error>
            Reason: {{data.message}}
        </mat-error>
        <mat-error>
            Status: {{data.status}}
        </mat-error>
    </div>
</div>
<div mat-dialog-actions>
    <button class="button" (click)="onClose()" mat-raised-button color="primary">Ok</button>
</div>

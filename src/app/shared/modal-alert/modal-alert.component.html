<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content [ngClass]="getContentClass(data.alertType)">
    <div>
        <mat-icon>{{getAlertIcon(data.alertType)}}</mat-icon>{{data.content}}
    </div>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="center">
    <button (click)="onClose()" mat-raised-button color="primary" mat-dialog-close>
        Close
    </button>
</mat-dialog-actions>
